                <!--- Sidemenu -->

            <!-- Sidebar -left -->

        <!-- ============================================================== -->

        <div class="content-page">

            <!-- Top Bar Start -->
            <div class="topbar">

                <nav class="navbar-custom">
                    <ul class="list-inline menu-left mb-0">
                        <li class="float-left">
                            <button class="button-menu-mobile open-left">
                                <i class="dripicons-menu"></i>
                            </button>
                        </li>
                        <li>
                            <div class="page-title-box">
                                <h4 class="page-title">Add a new course</h4>
                            </div>
                        </li>

                    </ul>

                </nav>

            </div>
            <!-- Top Bar End -->



            <!-- Start Page content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card-box">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group mt-3">
                                        <label class="col-form-label">Course Title</label>
                                        <input name="title" type="text" class="form-control">
                                    </div>
                                    <div class="form-group mt-3">
                                        <label class="col-form-label">Course Address</label>
                                        <input name="address" type="text" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label class="col-form-label">Course Contents</label>
                                        <textarea name="content" type="text" class="form-control"></textarea>
                                    </div>
                                    <label class="col-form-label mt-3">Start Time</label>
                                    <div class="input-group">
                                        <input name="start" class="form-control" type="date">
                                    </div>
                                    <label class="col-form-label mt-3">Registration Deadline</label>
                                    <div class="input-group">
                                        <input name="deadline" class="form-control" type="date">
                                    </div>
                                    <label class="col-form-label mt-3">Instructor</label>
                                    <div class="input-group">
                                        <select class="custom-select">
                                            <option selected disabled="">Select a Instructor</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>
                                    <label class="col-form-label mt-3">Images</label>
                                    <div class="input-group">
                                        <input name="file" type="file" multiple class="btn-light" />
                                    </div>
                                </form>
                                <button class="btn btn-custom mt-3">Save</button>
                            </div>
                        </div>
                    </div>
